<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Seventeen FanPage</title>
    <style>
      * {
        font-family: "PT Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      .mytitle {
        width: 100%;
        height: 451.5px;
        background-image: url("https://representasianproject.com/wp-content/uploads/2023/11/seventeen-header-1536x927.jpg");
        background-position: top;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .mybox {
        width: 95%;
        max-width: 500px;
        margin: 20px auto 0px auto;
        box-shadow: 0px 0px 3px 0px gray;
        padding: 20px;
      }
      .mybtn {
        margin-top: 10px;
      }
      .card {
        width: 95%;
        max-width: 500px;
        margin: 20px auto 0px auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="mytitle">
      <h1>Seventeen Fan Book</h1>
    </div>
    <div class="mybox">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="text"
        />
        <label for="floatingInput">Nickname</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Fan Message</label>
      </div>
      <div class="mybtn">
        <button type="button" class="btn btn-dark">Leave a fan message</button>
      </div>
    </div>
    <div class="card">
      <blockquote class="blockquote mb-0">
        <p>Love your new album! Maestro</p>
        <footer class="blockquote-footer">Breadboy9000</footer>
      </blockquote>
    </div>
    <div class="card">
      <blockquote class="blockquote mb-0">
        <p>Kung chi pak chi</p>
        <footer class="blockquote-footer">Seventeenfan</footer>
      </blockquote>
    </div>
    <div class="card">
      <blockquote class="blockquote mb-0">
        <p>You're the best!</p>
        <footer class="blockquote-footer">Classic Wonder19</footer>
      </blockquote>
    </div>
  </body>
</html>
